<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <title>Login :: One Stop Care</title>
    </f:facet>

    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>

        <h:outputStylesheet name="css/dashboard.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
                type="application/javascript"></script>
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>

        <h:outputScript name="bootstrap/js/bootstrap.js"/>
        <h:outputStylesheet name="css/login.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>

    </f:facet>

    <f:facet name="last">
    </f:facet>

</h:head>

<h:body>
    <div class="text-center" style="padding:50px">

        <div class="logo">Login</div>

        <div class="login-form-1">
            <h:form id="login-form" styleClass="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <p:inputText placeholder="Username" styleClass="form-control" id="lg_username"
                                         name="lg_username"/>

                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <p:password placeholder="Password"
                                        styleClass="form-control"
                                        id="lg_password"
                                        name="lg_password"/>
                        </div>
                        <div class="form-group login-group-checkbox">
                            <p:selectBooleanCheckbox/>
                            <h:outputText value="Remember me? "/>
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <!--<p>Forgot your password? <a href="#">Click here</a></p>-->

                    <!--<p>New user? <a href="#">Create new account</a></p>-->
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
